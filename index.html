<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
  </head>
  <body>
    <main>
      <div
        class="min-h-screen bg-no-repeat bg-center bg-[url(images/background.png)]"
      >
        <!-- Play Now -->
        <div class="flex flex-col justify-center py-[250px]" id="play">
          <h1 class="font-bold text-center text-4xl">ALPHABET CLASH</h1>
          <p class="text-center">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            onclick="play()"
            class="btn btn-primary w-[80px] h-[243px] place-self-center"
          >
            Play Now
          </button>
        </div>
        <!-- Main Game -->
        <div class="flex flex-col py-12 hidden" id="mainGame">
          <div
            class="artboard artboard-horizontal phone-5 bg-[#ffffffb3] rounded-md border-solid border-[20px] border-[#010313cc] place-self-center"
          >
            <div class="flex justify-center m-5">
              <p>
                <span
                  class="text-white font-semibold rounded-b-xl bg-[#010313cc] p-6"
                  >Don't watch keyboard while playing...</span
                >
              </p>
            </div>
            <div class="flex justify-center h-full items-center">
              <span
                class="text-8xl text-center font-bold text-black justify-center py-[100px] uppercase" id="rndmAlphabet"
                >Y</span
              >
            </div>
          </div>
          <div class="py-4">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="bg-slate-700 rounded-md p-4">q</kbd>
              <kbd id="w" class="bg-slate-700 rounded-md p-4">w</kbd>
              <kbd id="e" class="bg-slate-700 rounded-md p-4">e</kbd>
              <kbd id="r" class="bg-slate-700 rounded-md p-4">r</kbd>
              <kbd id="t" class="bg-slate-700 rounded-md p-4">t</kbd>
              <kbd id="y" class="bg-slate-700 rounded-md p-4">y</kbd>
              <kbd id="u" class="bg-slate-700 rounded-md p-4">u</kbd>
              <kbd id="i" class="bg-slate-700 rounded-md p-4">i</kbd>
              <kbd id="o" class="bg-slate-700 rounded-md p-4">o</kbd>
              <kbd id="p" class="bg-slate-700 rounded-md p-4">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="bg-slate-700 rounded-md p-4">a</kbd>
              <kbd id="s" class="bg-slate-700 rounded-md p-4">s</kbd>
              <kbd id="d" class="bg-slate-700 rounded-md p-4">d</kbd>
              <kbd id="f" class="bg-slate-700 rounded-md p-4">f</kbd>
              <kbd id="g" class="bg-slate-700 rounded-md p-4">g</kbd>
              <kbd id="h" class="bg-slate-700 rounded-md p-4">h</kbd>
              <kbd id="j" class="bg-slate-700 rounded-md p-4">j</kbd>
              <kbd id="k" class="bg-slate-700 rounded-md p-4">k</kbd>
              <kbd id="l" class="bg-slate-700 rounded-md p-4">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="bg-slate-700 rounded-md p-4">z</kbd>
              <kbd id="x" class="bg-slate-700 rounded-md p-4">x</kbd>
              <kbd id="c" class="bg-slate-700 rounded-md p-4">c</kbd>
              <kbd id="v" class="bg-slate-700 rounded-md p-4">v</kbd>
              <kbd id="b" class="bg-slate-700 rounded-md p-4">b</kbd>
              <kbd id="n" class="bg-slate-700 rounded-md p-4">n</kbd>
              <kbd id="m" class="bg-slate-700 rounded-md p-4">m</kbd>
            </div>
          </div>
          <div class="flex justify-between px-12 py-[-16px]">
            <button class="btn btn-primary">Lives<span>1</span></button>
            <button class="btn btn-primary">Score<span>1</span></button>
          </div>
        </div>

        <!-- Game Over -->
        <div class="flex justify-center items-center h-full py-[10%] hidden">
          <div class="card w-96 bg-base-100 shadow-xl text-white">
            <div class="card-body">
              <h2 class="card-title"><span>Score 14</span></h2>
              <button class="btn btn-primary">Play Again</button>
              <p>Practice will make you Pro</p>
              <div class="card-actions justify-end"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/alpha-clash.js"></script>
    <script src="js/utility.js"></script>
  </body>
</html>
